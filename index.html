        async function initializeApp() {
            console.log('üìä Inicializando aplica√ß√£o...');

        // --- Data Persistence (Google Sheets & Local Storage) ---

        async function loadFromGoogleSheets() {
            return new Promise((resolve, reject) => {
                console.log('üì° Carregando dados do Google Sheets via JSONP...');
                
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                // Cria fun√ß√£o callback global
                window[callbackName] = function(data) {
                    console.log('üìä Dados recebidos via JSONP:', data);
                    
                    try {
                        if (data.status === 'success' && data.values && data.values.length > 1) {
                            const rows = data.values.slice(1); // Skip header row
                            
                            colaboradores = rows.map((row, index) => ({
                                id: index + 1,
                                name: row[0] || '',
                                function: row[1] || '',
                                attributes: row[2] ? row[2].split('\n').filter(attr => attr.trim()) : [],
                                active: row[3] !== 'false'
                            })).filter(col => col.name); // Remove empty rows
                            
                            saveToLocalStorage();
                            console.log('‚úÖ Dados processados:', colaboradores.length, 'colaboradores');
                            resolve();
                        } else {
                            console.log('üìã Planilha vazia ou sem dados v√°lidos');
                            colaboradores = [];
                            resolve();
                        }
                    } catch (error) {
                        console.error('‚ùå Erro ao processar dados:', error);
                        reject(error);
                    }
                    
                    // Limpa
                    delete window[callbackName];
                    document.head.removeChild(script);
                };
                
                // Cria script tag para JSONP
                const script = document.createElement('script');
                script.src = `${GOOGLE_SHEETS_CONFIG.webAppUrl}?callback=${callbackName}`;
                script.onerror = function() {
                    console.error('‚ùå Erro ao carregar script JSONP');
                    delete window[callbackName];
                    document.head.removeChild(script);
                    reject(new Error('Falha ao carregar dados via JSONP'));
                };
                
                document.head.appendChild(script);
            });
        }

        async function saveToGoogleSheets() {
            console.log('üíæ Salvando no Google Sheets...');
            showLoading();
            
            return new Promise((resolve, reject) => {
                try {
                    const values = [
                        ['Nome', 'Funcao', 'Atribuicoes', 'Ativo']
                    ];
                    
                    colaboradores.forEach(col => {
                        values.push([
                            col.name,
                            col.function,
                            col.attributes.join('\n'),
                            col.active.toString()
                        ]);
                    });

                    console.log('üì§ Enviando dados:', values);

                    // Criar formul√°rio para envio
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = GOOGLE_SHEETS_CONFIG.webAppUrl;
                    form.target = 'hiddenFrame';
                    form.style.display = 'none';

                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'data';
                    input.value = JSON.stringify({ values: values });

                    form.appendChild(input);
                    document.body.appendChild(form);

                    // Criar iframe oculto
                    let iframe = document.getElementById('hiddenFrame');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.name = 'hiddenFrame';
                        iframe.id = 'hiddenFrame';
                        iframe.style.display = 'none';
                        document.body.appendChild(iframe);
                    }

                    // Timeout para evitar travamento
                    const timeout = setTimeout(() => {
                        console.log('‚è∞ Timeout - assumindo sucesso');
                        showToast('Dados enviados para Google Sheets!', 'success');
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleString('pt-BR');
                        resolve();
                    }, 3000);

                    iframe.onload = function() {
                        clearTimeout(timeout);
                        console.log('‚úÖ Formul√°rio enviado com sucesso!');
                        showToast('Dados salvos no Google Sheets!', 'success');
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleString('pt-BR');
                        document.body.removeChild(form);
                        resolve();
                    };

                    form.submit();

                } catch (error) {
                    console.error('‚ùå Erro ao salvar:', error);
                    showToast('Erro ao salvar no Google Sheets. Dados salvos localmente.', 'error');
                    reject(error);
                }
                
                hideLoading();
            });
        }

                            </div>
                        </form>
                    `;
                    break;
                case MODAL_TYPES.VIEW_DETAILS:
                    const viewColaborador = colaboradores.find(c => c.id === data);
                    if (!viewColaborador) { showToast('Colaborador n√£o encontrado.', 'error'); return; }
                    maxWidth = 'max-w-4xl';
                    html = `
                        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-900">Detalhes do Colaborador</h3>
                            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="p-6">
                            <div class="mb-4">
                                <p class="text-sm font-medium text-gray-500">Nome:</p>
                                <h4 class="text-xl font-bold text-gray-900">${viewColaborador.name}</h4>
                            </div>
                            <div class="mb-4">
                                <p class="text-sm font-medium text-gray-500">Fun√ß√£o:</p>
                                <p class="text-lg text-gray-800">${viewColaborador.function}</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-500 mb-2">Atribui√ß√µes:</p>
                                <ul class="list-disc list-inside space-y-2 text-gray-700 max-h-60 overflow-y-auto pr-2">
                                    ${viewColaborador.attributes.map(attr => `<li>${attr}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                    break;
                case MODAL_TYPES.REDISTRIBUTION:
                    const sourceColaborador = colaboradores.find(c => c.id === data);
                    if (!sourceColaborador) { showToast('Colaborador n√£o encontrado.', 'error'); return; }
                    
                    const otherCollaborators = colaboradores.filter(c => c.id !== data && c.active);
                    selectedAttributes = [];

                    html = `
                        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-900">Redistribuir Atribui√ß√µes</h3>
                            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="p-6">
                            <p class="text-sm text-gray-600 mb-4">Redistribuir atribui√ß√µes de: <span class="font-semibold">${sourceColaborador.name}</span></p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="text-md font-semibold text-gray-900 mb-3">Atribui√ß√µes Dispon√≠veis</h4>
                                    <div id="attributesList" class="space-y-2 max-h-60 overflow-y-auto">
                                        ${sourceColaborador.attributes.map((attr, index) => `
                                            <div class="p-3 border border-gray-200 rounded cursor-pointer hover:bg-gray-50 transition-colors" onclick="toggleAttributeSelection(this, '${encodeURIComponent(attr)}', ${index})">
                                                ${attr}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                <div>
                                    <h4 class="text-md font-semibold text-gray-900 mb-3">Redistribuir para:</h4>
                                    <select id="targetCollaborator" onchange="checkRedistributionConditions()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                        <option value="">Selecione um colaborador</option>
                                        ${otherCollaborators.map(col => `<option value="${col.id}">${col.name}</option>`).join('')}
                                    </select>
                                    
                                    <div id="selectedAttributes" class="border border-gray-200 rounded-lg p-4 min-h-32">
                                        <p class="text-gray-500 text-sm">Selecione atribui√ß√µes para redistribuir</p>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-end space-x-3 mt-6">
                                <button onclick="closeModal()" class="btn-secondary px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                                    Cancelar
                                </button>
                                <button id="applyRedistributionBtn" onclick="applyRedistribution(${sourceColaborador.id})" class="btn-primary text-white px-6 py-2 rounded-md font-medium opacity-50 cursor-not-allowed" disabled>
                                    Aplicar Redistribui√ß√£o
                                </button>
                            </div>
                        </div>
                    `;
                    break;
                case MODAL_TYPES.DELETE_CONFIRMATION:
                    const deleteColaborador = colaboradores.find(c => c.id === data);
                    if (!deleteColaborador) { showToast('Colaborador n√£o encontrado.', 'error'); return; }
                    maxWidth = 'max-w-sm';
                    html = `
                        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-900">Confirmar Exclus√£o</h3>
                            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="p-6">
                            <p class="text-gray-700 mb-6">Tem certeza que deseja excluir <span class="font-semibold">${deleteColaborador.name}</span>? Esta a√ß√£o n√£o pode ser desfeita.</p>
                            <div class="flex justify-end space-x-3">
                                <button onclick="closeModal()" class="btn-secondary px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                                    Cancelar
                                </button>
                                <button onclick="performDelete(${deleteColaborador.id})" class="bg-red-600 text-white px-6 py-2 rounded-md font-medium hover:bg-red-700 transition-colors duration-200">
                                    Confirmar
                                </button>
                            </div>
                        </div>
                    `;
                    break;
            }

            modalContent.innerHTML = html;
            modalContent.classList.add(maxWidth);
            modal.classList.add('active');
            modal.classList.remove('hidden');
            
            if (type === MODAL_TYPES.ADD_EDIT) {
                document.getElementById('collaboratorForm').addEventListener('submit', handleCollaboratorSubmit);
            }
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.classList.add('hidden');
                modalContent.innerHTML = '';
            }, 300);
            currentModalType = null;
            currentModalData = null;
            selectedAttributes = [];
        }

        // --- Action Handlers ---

        function handleCollaboratorSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('collaboratorName').value.trim();
            const func = document.getElementById('collaboratorFunction').value.trim();
            const attributes = document.getElementById('collaboratorAttributes').value
                .split('\n')
                .filter(attr => attr.trim())
                .map(attr => attr.trim());
            
            if (!name || !func) {
                showToast('Nome e fun√ß√£o s√£o obrigat√≥rios!', 'error');
                return;
            }
            
            if (currentModalData) {
                const colaborador = colaboradores.find(c => c.id === currentModalData);
                colaborador.name = name;
                colaborador.function = func;
                colaborador.attributes = attributes;
                showToast('Colaborador atualizado com sucesso!', 'success');
            } else {
                const newId = Math.max(...colaboradores.map(c => c.id), 0) + 1;
                colaboradores.push({
                    id: newId,
                    name,
                    function: func,
                    attributes,
                    active: true
                });
                showToast('Colaborador adicionado com sucesso!', 'success');
            }
            
            saveToLocalStorage();
            saveToGoogleSheets();
            renderTeam();
            updateStats();
            closeModal();
        }

        function toggleAttributeSelection(element, encodedAttribute, index) {
            const attribute = decodeURIComponent(encodedAttribute);
            const isSelected = element.classList.toggle('selected-for-redistribution');
            const item = { attribute, index };
            
            if (isSelected) {
                selectedAttributes.push(item);
            } else {
                selectedAttributes = selectedAttributes.filter(attr => attr.index !== index);
            }
            updateSelectedAttributes();
            checkRedistributionConditions();
        }

        function updateSelectedAttributes() {
            const container = document.getElementById('selectedAttributes');
            
            if (!container) return;
            
            if (selectedAttributes.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm">Selecione atribui√ß√µes para redistribuir</p>';
            } else {
                container.innerHTML = `
                    <div class="space-y-2">
                        <p class="font-semibold text-sm text-gray-700">Atribui√ß√µes selecionadas (${selectedAttributes.length}):</p>
                        ${selectedAttributes.map(item => 
                            `<div class="bg-green-50 border border-green-200 rounded-md p-2 text-sm">${item.attribute}</div>`
                        ).join('')}
                    </div>
                `;
            }
        }

        function checkRedistributionConditions() {
            const applyBtn = document.getElementById('applyRedistributionBtn');
            const targetSelect = document.getElementById('targetCollaborator');
            const targetId = targetSelect ? targetSelect.value : null;
            
            if (!applyBtn) return;
            
            if (selectedAttributes.length > 0 && targetId) {
                applyBtn.disabled = false;
                applyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                applyBtn.disabled = true;
                applyBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        function applyRedistribution(sourceId) {
            const targetId = parseInt(document.getElementById('targetCollaborator').value);
            
            if (!targetId || selectedAttributes.length === 0) {
                showToast('Selecione um colaborador de destino e pelo menos uma atribui√ß√£o!', 'error');
                return;
            }
            
            const sourceCollaborator = colaboradores.find(c => c.id === sourceId);
            const targetCollaborator = colaboradores.find(c => c.id === targetId);
            
            selectedAttributes.forEach(item => {
                targetCollaborator.attributes.push(item.attribute);
            });
            
            selectedAttributes.sort((a, b) => b.index - a.index).forEach(item => {
                sourceCollaborator.attributes.splice(item.index, 1);
            });
            
            redistributionCount++;
            
            saveToLocalStorage();
            saveToGoogleSheets();
            renderTeam();
            updateStats();
            closeModal();
            
            showToast(`${selectedAttributes.length} atribui√ß√£o(√µes) redistribu√≠da(s) com sucesso!`, 'success');
        }

        function performDelete(id) {
            const colaborador = colaboradores.find(c => c.id === id);
            if (colaborador) {
                colaborador.active = false;
                saveToLocalStorage();
                saveToGoogleSheets();
                renderTeam();
                updateStats();
                showToast('Colaborador removido com sucesso!', 'success');
            }
            closeModal();
        }

        // --- Utility Functions ---
        
        function updateStats() {
            const activeCollaborators = colaboradores.filter(c => c.active);
            const totalAttributes = activeCollaborators.reduce((sum, col) => sum + col.attributes.length, 0);
            
            document.getElementById('totalColaboradores').textContent = activeCollaborators.length;
            document.getElementById('totalAtribuicoes').textContent = totalAttributes;
            document.getElementById('totalRedistribuicoes').textContent = redistributionCount;
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('statusText').innerHTML = '<span class="text-blue-600">Sincronizando...</span>';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('statusText').innerHTML = '<i class="fas fa-check-circle mr-1"></i>Sincronizado';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            }[type];
            
            const icon = {
                success: 'fas fa-check',
                error: 'fas fa-exclamation-triangle',
                warning: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle'
            }[type];
            
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2`;
            toast.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
    </script>
</body>
</html>
